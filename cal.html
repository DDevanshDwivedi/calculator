<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator
    </title>
    <link rel="shortcut icon" href="hh.webp">
    <link rel="stylesheet" href="style.css">
    <script src="calcul.js"></script>
</head>
<body>
    <section>
        <h5>Design by D.D.
        </h5>
        <input type="text" name="" id="display" class=""  placeholder="Calculator By D.D. " disabled>
        <div>
            <button class="top_butt" onclick="add_screen('(')">(</button>
            <button class="top_butt" onclick="add_screen(')')">)</button>
            <button class="top_butt" onclick="clear_back()">DEL</button>
            <button class="top_butt" onclick="clearq()">AC</button>
        </div>
        <div>
            <button class="butt" onclick="add_screen('7')">7</button>
            <button class="butt" onclick="add_screen('8')">8</button>
            <button class="butt" onclick="add_screen('9')">9</button>
            <button class="butt" onclick="add_screen('+')">+</button>
            <button class="butt" onclick="add_screen('/')">/</button>
        </div>
        <div>
            <button class="butt" onclick="add_screen('4')">4</button>
            <button class="butt" onclick="add_screen('5')">5</button>
            <button class="butt" onclick="add_screen('6')">6</button>
            <button class="butt" onclick="add_screen('-')">-</button>
            <button class="butt" onclick="add_screen('*')">x</button>
        </div>
        <div>
            <button class="butt" onclick="add_screen('1')">1</button>
            <button class="butt" onclick="add_screen('2')">2</button>
            <button class="butt" onclick="add_screen('3')">3</button>
            <button class="equal" onclick="evalu()">=</button>
        </div>
        <div>
            <button class="butt" onclick="add_screen('00')">00</button>
            <button class="butt" onclick="add_screen('0')">0</button>
            <button class="butt" onclick="add_screen('.')">.</button>
            <button class="butt" onclick="add_screen('**')">^</button>
            <button class="butt" onclick="square_root()">Sqrt</button>
        </div>
    </section>
</body>
</html>
